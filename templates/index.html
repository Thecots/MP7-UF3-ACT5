{% with  messages = get_flashed_messages() %}
  {%if messages %}
    {% for message in messages %}
      <p>{{ message }}</p>
    {%endfor%}
  {%endif%}
{%endwith%}

<form action="/add_contact" method="POST">
  <input type="text" value="fullname" name="fullname" placeholder="fullname">
  <input type="text" value="phone" name="phone" placeholder="phone">
  <input type="text" value="email" name="email" placeholder="email">
  <button type="submit">save</button>
</form>
<br>
<table>
  <thead>
    <tr>
      <td>id</td>
      <td>fullname</td>
      <td>phone</td>
      <td>email</td>
    </tr>
  </thead>
  <tbody>
    {% for contact in contacts %}
      <tr>
        <td>{{contact.0}}</td>
        <td>{{contact.1}}</td>
        <td>{{contact.2}}</td>
        <td>{{contact.3}}</td>
      </tr>
    {%endfor%}
  </tbody>
</table>
